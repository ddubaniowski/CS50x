{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input type="text" name="symbol" placeholder="Enter stock name, e.g. TSLA" autocomplete="off" autofocus class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="shares" placeholder="Enter number of shares to buy" autocomplete="off" autofocus class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
