{% extends "layout.html" %}

{% block title %}
    Rejestracja
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input type="text" name="username" placeholder="Login" autocomplete="off" autofocus class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Hasło" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="confirmation" placeholder="Powtórz hasło" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Zarejestruj</button>
    </form>
{% endblock %}
